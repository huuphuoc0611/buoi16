<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CRUD Sản Phẩm - Bài 16</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white w-3/4 rounded-lg shadow-lg p-6">

        <h1 class="text-2xl font-bold text-center text-blue-500 mb-6">
            Quản Lý Sản Phẩm
        </h1>

        <!-- FORM -->
        <div class="mb-6">
            <input id="name" type="text" placeholder="Tên sản phẩm"
                class="w-full border p-2 rounded mb-3">

            <input id="price" type="number" placeholder="Giá (VND)"
                class="w-full border p-2 rounded mb-3">

            <button id="addBtn"
                class="bg-blue-500 text-white px-4 py-2 rounded">
                Thêm sản phẩm
            </button>
        </div>

        <!-- BẢNG -->
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-blue-300 text-white">
                    <th class="border p-2">ID</th>
                    <th class="border p-2">Tên</th>
                    <th class="border p-2">Giá</th>
                    <th class="border p-2">Thao tác</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>

    </div>

    <script src="./javascript/sessionStorage.js"></script>
</body>
</html>
